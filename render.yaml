services:
  # Backend API
  - type: web
    name: docex-backend
    env: python
    buildCommand: "./scripts/build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docex-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: docex-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Celery Worker
  - type: worker
    name: docex-worker
    env: python
    buildCommand: "./scripts/build.sh"
    startCommand: "celery -A app.worker worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docex-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: docex-redis
          property: connectionString

databases:
  - name: docex-db
    databaseName: docex
    user: docex_user
    plan: free # or starter
    ipAllowList: [] # allow all

  - name: docex-redis
    plan: free # or starter
