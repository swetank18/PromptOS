services:
  - type: web
    name: docex-backend
    plan: free
    env: python
    buildCommand: "./scripts/build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docex-db
          property: connectionString
      - key: LOG_LEVEL
        value: info
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]'
      - key: PYTHON_VERSION
        value: 3.11.0

